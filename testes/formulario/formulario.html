<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <hr>
<br>

<form>
    <label for="camponome">Nome:</label>
    <input type="text" name="nome" id="camponome" placeholder="Digite seu nome..." required> 

    <br><br>

    <label for="camposobrenome">Sobrenome:</label>
    <input type="text" name="sobrenome" id="camposobrenome" placeholder="Digite seu sobrenome..." required>

    <br><br>

    <label for="emailcampo">Email:</label>
    <input type="email" name="email" id="campoemail" placeholder="Digite seu email..." required>

    <br><br>

    <label for="camposenha">Senha:</label>
    <input type="password" name="senha" id="camposenha" placeholder="Digite sua senha..." required minlength="5">

    <br><br>

    <input type="submit" value="Enviar Formulário">

    <br>
    <br>

    <h2>Qual a linguagem de marcação?</h2>
    <input type="radio" id="css" name="linguagem" value="css">
    <label for="css">CSS</label>
    <br>
    <input type="radio" name="linguagem" id="javascript" value="javascript">
    <label for="javascript">JavaScript</label>
    <br>
    <input type="radio" name="linguagem" id="HTML" value="HTML">
    <label for="HTML">HTML</label>
    <br>
    <input type="radio" name="linguagem" id="ruby" value="Ruby">
    <label for="Ruby">Ruby</label>
    <br>
    <input type="radio" name="linguagem" id="java" value="java">
    <label for="java">Java</label>
    <br>

    <h2>Quais dessas são as linguagens de programação?</h2>
    <input type="checkbox" name="r1" id="r1">
    <label for="r1">HTML</label>
    <br>
    <input type="checkbox" name="r2" id="r2">
    <label for="r2">Java</label>
    <br>
    <input type="checkbox" name="r3" id="r3">
    <label for="r3">CSS</label>
    <br>
    <input type="checkbox" name="r4" id="r4">
    <label for="r4">Python</label>

    <h2>Escolha uma cor:</h2>
    <select name="cor" id="">
        <!--Selecionada e desabilitada, apenas como uma "dica" do que fazer-->
        <option selected disabled value="">Escolha uma cor</option>

        <!--Opções habilitadas-->
        <option value="Rosa">Rosa</option>
        <option value="Preto">Preto</option>
        <option value="Vermelho">Vermelho</option>
        <option value="Azul">Azul</option>
    </select>

    <h2>Digite seu feedback:</h2>
    <textarea name="feedback" id="" cols="30" rows="5" placeholder="Digite seu feedback..."></textarea>
 <br>
</form>

<button>Enviar</button>


</body>
</html>
